<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Figtree&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <p>
                Library
            </p>
            <p>
                Tracker
            </p>
        </header>

        <div class="bookForm">
            <form action="javascript:addBookToLibrary()" id="my-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                </div>

                <div>
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                </div>

                <div>
                    <label for="bookCover">Book Cover (Not Required)</label>
                    <input type="url" name="bookCover" id="bookCover">
                </div>

                <div class="bool-read">
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button id="add-button" type="submit">Add to Library</button>
            </form>
        </div>

        <div class="libraryArea">

        </div>
    </div>
</body>

</html>
